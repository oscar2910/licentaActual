<!-- src/app/watershed/watershed.component.html -->
<div class="filter-card">
  <h2>Watershed Segmentation</h2>

  <div class="controls">
    <label for="watershedInput">Select Image:</label>
    <input
      id="watershedInput"
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
    <button
      (click)="processWatershed()"
      [disabled]="!selectedBase64"
    >
      Apply Watershed
    </button>
  </div>

  <div *ngIf="processedImage" class="result">
    <h3>Result</h3>
    <img
      [src]="processedImage"
      alt="Watershed Result"
      class="result-image"
    />
    <app-download [image]="processedImage"></app-download>
  </div>
</div>
