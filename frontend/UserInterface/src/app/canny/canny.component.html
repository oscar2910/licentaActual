<div class="filter-card">
    <h2>Canny Edge Detection</h2>
  
    <label>
      Select Image:
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </label>
  
    <div class="thresholds">
      <label>
        Threshold 1:
        <input type="number" [(ngModel)]="threshold1" min="0" />
      </label>
      <label>
        Threshold 2:
        <input type="number" [(ngModel)]="threshold2" min="0" />
      </label>
    </div>
  
    <button 
      (click)="applyCanny()"
      [disabled]="!selectedBase64"
    >
      Apply Canny
    </button>
  
    <div class="result" *ngIf="processedImage">
      <h3>Result:</h3>
      <img [src]="processedImage" alt="Canny Edges" />
    </div>
  </div>
