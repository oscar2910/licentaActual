<div class="card">
  <h2>Canny Edge Detection</h2>

  <label for="fileInput">Select Image</label>
  <input
    id="fileInput"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
  />

  <div class="thresholds">
    <label for="t1">
      Threshold 1
      <input
        id="t1"
        type="number"
        [(ngModel)]="threshold1"
        min="0"
      />
    </label>
    <label for="t2">
      Threshold 2
      <input
        id="t2"
        type="number"
        [(ngModel)]="threshold2"
        min="0"
      />
    </label>
  </div>

  <button
    (click)="applyCanny()"
    [disabled]="!selectedBase64"
    >
    Apply Canny
  </button>

  <div *ngIf="processedImage" class="result-section">
    <h3>Result</h3>
    <img [src]="processedImage" alt="Canny Edges" />
    <app-download [image]="processedImage"></app-download>
  </div>
</div>
