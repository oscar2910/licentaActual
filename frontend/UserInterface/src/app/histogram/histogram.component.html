<div class="card">
  <h2>Histogram Equalization</h2>

  <label for="fileInput">Select Medical Image</label>
  <input
    id="fileInput"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
  />

  <button
    (click)="processHistogram()"
    [disabled]="!selectedBase64"
  >
    Apply Equalization
  </button>

  <div *ngIf="processedImage" class="result-section">
    <h3>Result</h3>
    <img
      [src]="processedImage"
      alt="Histogram Equalized Image"
    />
    <app-download [image]="processedImage"></app-download>
  </div>
</div>
