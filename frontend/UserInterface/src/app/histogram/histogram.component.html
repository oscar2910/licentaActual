<!-- src/app/histogram-equalization/histogram.component.html -->
<div class="filter-container">
  <h2>Histogram Equalization</h2>

  <div class="controls">
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
    <button
      (click)="processHistogram()"
      [disabled]="!selectedBase64"
    >
      Apply Equalization
    </button>
  </div>

  <div *ngIf="processedImage" class="result">
    <h3>Result</h3>
    <img
      [src]="processedImage"
      alt="Histogram Equalized Image"
      class="result-image"
    />
    <!-- single download button below -->
    <app-download [image]="processedImage"></app-download>
  </div>
</div>
