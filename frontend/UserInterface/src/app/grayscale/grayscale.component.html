<!-- src/app/grayscale/grayscale.component.html -->
<div class="card">
  <h2>Grayscale Processor</h2>

  <label for="fileInput">Select Medical Image</label>
  <input
    id="fileInput"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
  />

  <button (click)="processGrayscale()" [disabled]="!selectedBase64">
    Process Grayscale
  </button>

  <div *ngIf="processedImage" class="result">
    <h3>Result</h3>
    <img [src]="processedImage" alt="Processed Image" />
  </div>
</div>
