<div class="grayscale-container">
  <h2>Grayscale Processor</h2>
  
  <!-- Input Group -->
  <div class="input-group">
    <label for="grayscaleInput">Select Medical Image:</label>
    <input type="file" id="grayscaleInput" accept="image/*" (change)="onFileSelected($event)" />
  </div>

  <!-- Process Button -->
  <button (click)="processGrayscale()" [disabled]="!selectedBase64">
    Process Grayscale
  </button>

  <!-- Processed Image Result -->
  <div *ngIf="processedImage" class="result-section">
    <h3>Processed Result</h3>
    <img [src]="processedImage" alt="Processed Image">
  </div>
</div>
