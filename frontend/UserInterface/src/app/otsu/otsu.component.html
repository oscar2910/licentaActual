<div class="card">
  <h2>Otsu Threshold Segmentation</h2>
  <label for="fileInput">Select Medical Image</label>
  <input
    id="fileInput"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
  />
  <button
    (click)="processOtsu()"
    [disabled]="!selectedBase64"
  >
    Apply Otsu
  </button>
  <div *ngIf="processedImage" class="result-section">
    <h3>Result</h3>
    <img [src]="processedImage" alt="Otsu Result" />
    <app-download [image]="processedImage"></app-download>
  </div>
</div>
