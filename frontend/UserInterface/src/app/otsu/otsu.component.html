<div class="otsu-container">
    <h2>Otsu Threshold Segmentation</h2>
  
    <!-- File Input -->
    <input type="file" accept="image/*" (change)="onFileSelected($event)" />
  
    <!-- Process Button -->
    <button (click)="processOtsu()" [disabled]="!selectedBase64">
      Apply Otsu
    </button>
  
    <!-- Result -->
    <div *ngIf="processedImage" class="result">
      <h3>Segmented Result</h3>
      <img [src]="processedImage" alt="Otsu Result" />
    </div>
  </div>
